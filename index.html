<!DOCTYPE html>
<html>
<head>
    <title>Maze</title>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Elvijs Ostrovskis">
</head>
<body>

<div class="section">
    <p>Algorithm: Depth-First Search</p>
</div>

<div class="section bg-gray py-1">
    <label for="qwe123">Speed (ms):</label>
    <input type="text" id="qwe123" value="0">

    <label for="asd123">Size:</label>
    <input type="text" id="asd123" value="30">

    <label for="xxz123">Wall Saturation:</label>
    <input type="text" id="xxz123" value="30">
</div>

<div class="section mt-1">
    <button class="button" onclick="init()">Generate</button>
    <button id="zxc123" class="button bg-green" onclick="run()">Run</button>
</div>

<div class="container">
    <div id="grid" class="grid"></div>
</div>


<script src="main.js"></script>

</body>
</html>
